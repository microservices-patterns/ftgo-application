apiVersion: v1
kind: Service
metadata:
  name: ftgo-order-history-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    svc: ftgo-order-history-service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ftgo-order-history-service
  labels:
    application: ftgo
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        svc: ftgo-order-history-service
        application: ftgo
    spec:
      containers:
      - name: ftgo-order-history-service
        image: msapatterns/ftgo-order-history-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: httpport
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:mysql://ftgo-mysql/eventuate
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: ftgo-db-secret
                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ftgo-db-secret
                key: password
          - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
            value: com.mysql.jdbc.Driver
          - name: EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS
            value: ftgo-kafka:9092
          - name: EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING
            value: ftgo-zookeeper:2181
          - name: AWS_DYNAMODB_ENDPOINT_URL
            value: http://ftgo-dynamodb-local:8000
          - name: AWS_ACCESS_KEY_ID
            value: FOO_ID
          - name: AWS_SECRET_ACCESS_KEY
            value: FOO_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 3
---
